<div class="img-responsive {{ include.class | default: '' }}">
    <img src="{{ src }}" 
        alt="{{ include.alt }}"
        srcset="{{ include.src | srcset }}" 
        sizes="(max-width: 600px) 100vw, (max-width: 1200px) 600px, 720px"
    />
    {% if include.alt %}
        <p class="caption">{{ include.alt }}</p>
    {% endif %}
</div>
