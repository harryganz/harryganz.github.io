<header>
    <div class="flex flex-row">
        <img class="site-logo" alt="Bear Logo" src="{{ '/assets/img/bear_logo.png' | relative_url }}" height="64px" width="64px" />
        <a class="site-title flex-item" rel="author" href="{{ '/' | relative_url }}"><h1>{{ site.title | escape }}</h1></a>
        {% if site.pages %}
        <nav class="site-nav flex-right">
            <div class="flex flex-row">

            {% for page in site.pages %}
                {% assign is_page = page.url | matches_regex: "^\/page.*$" %}
                {% if page.title and is_page != true %}
                    <a class="page-link flex-item" href="{{ page.url | relative_url }}">{{ page.title | escape }}</a>
                {% endif %}
            {% endfor %}
        </nav>
        {% endif %}
    </div>
</header>
